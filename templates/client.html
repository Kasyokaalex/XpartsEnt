{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/
   css/fontawesome.min.css" integrity=
           "sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
         crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>XMS</title>
</head>
<body>
<!-- Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">XMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'customer' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_event' %}">Create Event</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              View Actions
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">My events</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'messages' %}">My messages</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="navbarUserDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="" alt="" class="rounded-circle avatar" style="width: 50px; height: 50px">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
            <li><a class="dropdown-item" href="{% url 'update_profile' %}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
<!-- Navigation bar -->
<div class="row">
    <div class="col-md">
        <div class="card text-center text-dark mb-3">
            <div class="card-header">
                <h5>{{ user.username }} Dashboard</h5>
            </div>
            <div class="card-body">
                <h3 class="card-title"></h3>
                <h1>{{ event.name }}</h1>
            </div>

        </div>
    </div>
<div class="mt-5">
    <center><h2>My Events</h2></center>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Event Name</th>
            <th scope="col">Event Date</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        {% for event in events %}
        <tbody>
        <tr>
            <th scope="row"></th>
            <td>{{ event.name}}</td>
            <td>{{ event.date }}</td>
            <td>
                <button class="btn btn-sm btn-primary">Pending</button>

            </td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>



</div>

</body>
