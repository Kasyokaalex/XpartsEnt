<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
  <title>Admin Dashboard - Event Management System</title>
  <style>
    .chat-section {
      height: 300px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'customer' %}">Home</a>
      </li>
    </ul>
  </div>
</nav>

    <!-- Chat Section -->
    <div class="mt-5">
      <h2>Chat</h2>
      <div class="chat-section mt-3">
        <!-- Admin's messages -->
        <div class="mb-2">
          <strong>Admin:</strong> Welcome! How can I assist you?
        </div>
        <!-- Client's or supplier's messages -->
        <div class="mb-2">
          <strong>Client 1:</strong> Hi, I have a question regarding my event request.
        </div>
        <!-- Add dynamic chat messages using JavaScript or server-side programming -->
      </div>
      <form class="mt-3">
        <div class="mb-3">
          <input type="text" class="form-control" id="chatInput" placeholder="Type your message" required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
