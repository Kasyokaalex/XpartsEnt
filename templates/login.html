{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<section class="vh-100 gradient-custom" style="background: seagreen">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                         <span class="mb-0 text-muted">


                        </span>

                        <form class="mb-md-1 mt-md-2 pb-1" action="" method="post">
                            {% csrf_token %}
                            <h2 class="fw-bold mb-2 text-uppercase" style="font-family: 'Lucida Calligraphy'; color: cadetblue">Xparts Ent</h2>

                            <p class="text-white-50 mb-5">Login</p>
                            <div class="form-outline form-white mb-4">
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="username">Password</label>
                                    {{ form.password }}
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'reset_password' %}">Forgot password?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </form>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
