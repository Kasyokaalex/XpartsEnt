{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>View Customer</title>
    <style>
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">XMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
        <div class="d-flex">
            <div class="dropdown">
            </div>
        </div>
    </div>
</nav>
<!-- Navigation bar -->

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="card text-center text-dark mb-3">
            <div class="card-header" id="headingOne">
                <h5 class="">
                    <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Feedback items
                    </button>
                </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion">
                <div class="card-body">
                    <table class="table table-sm">
                        <tr>
                            <th class="text-center">By: </th>
                            <th class="text-center">Subject</th>
                            <th class="text-center">Action</th>
                        </tr>
                        {% if feedbacks %}
                            {% for feedback in feedbacks %}
                                <tr>
                                    <td class="text-center">{{ feedback.user.username }}</td>
                                    <td class="text-center">{{ feedback.subject }}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-success">View</button>
                                        <button class="btn btn-sm btn-success mark-as-read" onclick="markAsRead(this)">Mark as read</button>
                                    </td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function markAsRead(button) {
        button.innerHTML = 'Read';
        button.classList.remove('btn-success');
        button.classList.add('btn-secondary');
        button.disabled = true;
    }
</script>
</body>
</html>
