<!-- chat/room.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-log {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #F4F4F4;
            align-self: flex-start;
        }

        .message p {
            margin: 0;
        }

        .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            flex-grow: 1;
            padding: 5px;
        }

        .input-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h3>{{ username }}</h3>
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            {% for message in messages %}
                <div class="message {% if message.author == username %}sent{% else %}received{% endif %}">
                    <div class="sender">{% if message.author == username %}You{% else %}{{ message.author }}{% endif %}</div>
                    <p>{{ message.content }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="input-container">
            <input id="chat-message-input" type="text" placeholder="Type your message...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}
    <script src="{% static 'reconnecting-websocket.js' %}"></script>
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const username = "{{ username }}";

        const chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;
            const author = message.author;

            const chatLog = document.querySelector('#chat-log');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.classList.add(author === username ? 'sent' : 'received');

            const sender = document.createElement('div');
            sender.classList.add('sender');
            sender.textContent = author === username ? 'You' : author;

            const content = document.createElement('p');
            content.textContent = message;

            messageContainer.appendChild(sender);
            messageContainer.appendChild(content);
            chatLog.appendChild(messageContainer);

            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'command': 'fetch_messages',
                'author': username
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
