{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 gradient-custom" style="background: seagreen">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-1 text-center">

                        <div class="">
                            {% if msg %}
                                <div id="message" style="background-color: #e6f7e9; color: #155724; padding: 10px;">{{ msg }}</div>
                                <script>
                                    setTimeout(function() {
                                        document.getElementById("message").style.display = "none";
                                        window.location.href = "/login";
                                    }, 2000);
                                </script>
                            {% endif %}


                            <h2 class="fw-bold mb-2 text-uppercase" style="font-family: 'Lucida Calligraphy'; color: cadetblue">Xparts Ent</h2>
                            <span class="mb-0 text-muted">
                        </span>
                            <p class="text-white-50 mb-5">Signup For Free</p>
                            <p>{{ form.errors }}</p>
                            <form  method="post">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group first">
                                    <label for="email">Email</label>
                                    {{ form.email}}
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    {{ form.password1 }}
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">confirm Password</label>
                                    {{ form.password2 }}
                                </div>
                                <div class="form-group first">
                                    <label class="header">profile pic</label>
                                    {{ form.profile_pic }}
                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">client</span>
                                        {{ form.is_customer }}
                                        <div class="control__indicator"></div>
                                    </label>
                                    <label class="control control--checkbox mb-0"><span class="caption">supplier</span>
                                        {{ form.is_employee }}
                                        <div class="control__indicator"></div>
                                    </label>
                                </div>

                                <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">Already Registered? <a href="{% url 'login_view' %}" class="text-white-50 fw-bold">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% if messages %}
        swal("{{ message }}")
    {% endif %}
</script>
</body>
